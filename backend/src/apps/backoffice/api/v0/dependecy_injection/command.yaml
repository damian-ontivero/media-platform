services:
  CommandBus:
    module: src.contexts.shared.infrastructure.bus.command.in_memory_command_bus
    class:
      name: InMemoryCommandBus
      arguments:
        - !tagged command_handler

  MediaCreateCommandHandler:
    module: src.contexts.backoffice.media.application.command.create_command_handler
    class:
      name: MediaCreateCommandHandler
      arguments:
        - !ref MediaRepository
    tags:
      - command_handler

  MediaUpdateCommandHandler:
    module: src.contexts.backoffice.media.application.command.update_command_handler
    class:
      name: MediaUpdateCommandHandler
      arguments:
        - !ref MediaRepository
    tags:
      - command_handler

  MediaDeleteCommandHandler:
    module: src.contexts.backoffice.media.application.command.delete_command_handler
    class:
      name: MediaDeleteCommandHandler
      arguments:
        - !ref MediaRepository
    tags:
      - command_handler

  MovieCreateCommandHandler:
    module: src.contexts.backoffice.movies.application.command.create_command_handler
    class:
      name: MovieCreateCommandHandler
      arguments:
        - !ref MovieRepository
    tags:
      - command_handler

  MovieUpdateCommandHandler:
    module: src.contexts.backoffice.movies.application.command.update_command_handler
    class:
      name: MovieUpdateCommandHandler
      arguments:
        - !ref MovieRepository
    tags:
      - command_handler

  MovieDeleteCommandHandler:
    module: src.contexts.backoffice.movies.application.command.delete_command_handler
    class:
      name: MovieDeleteCommandHandler
      arguments:
        - !ref MovieRepository
    tags:
      - command_handler
